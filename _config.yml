# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Kuat Telegenov
email: ktelegenov@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Systems Development Engineer at Amazon specializing in robotics, autonomous systems, 
  control theory, and drone technology. Research experience in underwater robotics, 
  3D printing, and mechatronics at KAUST and Nazarbayev University.
url: "https://kuatt.com" # the base hostname & protocol for your site
baseurl: "" # the subpath of your site, e.g. /blog
repository: "ktelegenov/kuatt"
twitter_username: ktelegenov
github_username: ktelegenov
minimal_mistakes_skin: default
search: true
locale: "en-US"
title_separator: "-"

# SEO Settings
og_image: /assets/images/bio-photo.jpg
social:
  type: Person
  name: Kuat Telegenov
  links:
    - "https://twitter.com/ktelegenov"
    - "https://linkedin.com/in/ktelegenov"
    - "https://github.com/ktelegenov"
    - "https://instagram.com/kuat.telegenov"

# Analytics
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-PY4SK7EYWG"
    anonymize_ip: false

# Search Engine Verification
google_site_verification: "bO4xJWsF6dDW575FttkC9nvcoH_u_6rTfXYU-GUaWAI"

# Social sharing
twitter:
  username: "ktelegenov"

facebook:
  username: "ktelegenov"

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-seo-tag

# SEO Tag settings
webmaster_verifications:
  google: "bO4xJWsF6dDW575FttkC9nvcoH_u_6rTfXYU-GUaWAI"

# Feed settings
atom_feed:
  path: # blank (default) uses feed.xml
  hide: false

# HTML Compression for better performance
compress_html:
  clippings: all
  ignore:
    envs: development

# Reading time and meta
show_date: true
read_time: true
words_per_minute: 200

# Enable copy code button
enable_copy_code_button: true

author:
  name   : "Kuat Telegenov"
  avatar : "/assets/images/bio-photo.jpg"
  bio    : "Systems Development Engineer at Amazon"
  location: "Boston, MA"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:ktelegenov@gmail.com"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/ktelegenov"
    - label: "Google Scholar"
      icon: "fab fa-fw fa-google"
      url: "https://scholar.google.com/citations?user=fRByoW0AAAAJ"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://x.com/ktelegenov"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ktelegenov"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/kuat.telegenov"

footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/ktelegenov"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
